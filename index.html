<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap');

        body {
            font-family: 'Lora', serif;
            background-color: #1a0303;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Container for the background animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            background-color: #8B0000;
            opacity: 0.8;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.8;
            }
        }
        
        .container {
            background: rgba(20, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border: 1px solid rgba(100, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Style for the 'Hello Achiever' message above the box */
        .initial-message {
            text-align: center;
            color: #ffcccc;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.3);
            animation: fadeIn 1s ease-out forwards;
            z-index: 10;
        }

        /* Style for the completion message at the bottom of the box */
        .completion-message {
            text-align: center;
            color: #ffcccc;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 0.9em;
            margin-top: 25px;
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.3);
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            text-align: center;
            color: #ffcccc;
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.3);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #800000;
            border-radius: 8px;
            background-color: rgba(60, 0, 0, 0.7);
            color: #ffecb3;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-section input[type="text"]::placeholder {
            color: #ffa07a;
        }

        .input-section input[type="text"]:focus {
            border-color: #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.4);
        }

        .input-section button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Lora', serif;
        }

        .input-section button:hover {
            background-color: #A52A2A;
            transform: translateY(-2px);
        }

        /* New wrapper for the list to enable scrolling */
        .list-wrapper {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 15px; /* Add some space for the scrollbar */
        }
        
        /* Styles for the scrollbar */
        .list-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .list-wrapper::-webkit-scrollbar-track {
            background: rgba(30, 0, 0, 0.7);
            border-radius: 10px;
        }

        .list-wrapper::-webkit-scrollbar-thumb {
            background: #8B0000;
            border-radius: 10px;
            border: 2px solid rgba(20, 0, 0, 0.85);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            background-color: rgba(30, 0, 0, 0.7);
            border: 1px solid #600000;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .todo-list li:hover {
            background-color: rgba(45, 0, 0, 0.8);
            transform: translateX(5px);
        }

        .todo-list li.completed {
            color: #999;
            background-color: rgba(25, 0, 0, 0.5);
            border-color: #400000;
        }

        .todo-list li span {
            flex-grow: 1;
        }

        /* Checkmark button is hidden by default */
        .todo-list li .action-btn {
            background: none;
            border: none;
            color: #7FFF7F;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 15px;
            transition: color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            opacity: 0; /* Hidden by default */
        }
        
        /* The button becomes visible when the parent list item has the 'completed' class */
        .todo-list li.completed .action-btn {
            opacity: 1; 
        }

        .todo-list li .action-btn:hover {
            color: #00FF00; /* A brighter green on hover */
            transform: scale(1.1);
        }
        
        /* Rose bouquet container for the final celebration */
        .rose-bouquet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Style for the rose emoji */
        .rose-bouquet {
            font-size: 8em;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Background animation container -->
    <div class="background-animation"></div>

    <!-- Message for incomplete tasks, displayed above the box -->
    <p id="initialMessage" class="initial-message">Hello Achiever!!</p>

    <div class="container">
        <h1>To-Do-List</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <!-- New wrapper for the list to enable scrolling -->
        <div class="list-wrapper">
            <ul id="todoList" class="todo-list">
                <!-- Tasks will be added here by JavaScript -->
            </ul>
        </div>
        <!-- Message for completed tasks, displayed at the bottom of the box -->
        <p id="completionMessage" class="completion-message" style="display: none;"></p>
    </div>
    
    <!-- Rose bouquet container, hidden by default -->
    <div id="roseBouquet" class="rose-bouquet-container">
        <span class="rose-bouquet">üíê</span>
    </div>
    
    <script>
        // --- Background Animation Logic ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
            petal.style.animationDelay = `-${Math.random() * 5}s`;
            document.querySelector('.background-animation').appendChild(petal);
        }

        // Create a few petals on load
        for (let i = 0; i < 50; i++) {
            createPetal();
        }
        
        // --- To-Do List Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            updateAchieverMessage(); // Set initial message on page load
        });
        
        function updateAchieverMessage() {
            const totalTasks = document.querySelectorAll('#todoList li').length;
            const completedTasks = document.querySelectorAll('#todoList li.completed').length;
            const completionMessage = document.getElementById('completionMessage');
            const roseBouquet = document.getElementById('roseBouquet');

            if (totalTasks > 0 && totalTasks === completedTasks) {
                // If all tasks are completed, show the completion message and the rose bouquet
                completionMessage.style.display = 'block';
                completionMessage.textContent = "An achiever dances with challenges and sculpts dreams from determination; in every struggle lies the art of becoming unstoppable.";
                roseBouquet.style.opacity = '1';
            } else {
                // Otherwise, hide the completion message and the rose bouquet
                completionMessage.style.display = 'none';
                roseBouquet.style.opacity = '0';
            }
        }
        
        function addTask() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();

            if (todoText === "") {
                showErrorMessage("Please enter a task!");
                return;
            }

            const todoList = document.getElementById('todoList');
            const listItem = document.createElement('li');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = todoText;

            // Create the checkmark button that appears on completion
            const doneButton = document.createElement('button');
            doneButton.textContent = '‚úî';
            doneButton.classList.add('action-btn');
            
            // The logic for toggling completion is now on the list item itself
            listItem.onclick = function() {
                listItem.classList.toggle('completed');
                updateAchieverMessage(); // Update the message whenever a task status changes
            };

            listItem.appendChild(taskSpan);
            listItem.appendChild(doneButton);
            todoList.appendChild(listItem);

            todoInput.value = "";
            updateAchieverMessage(); // Update message when a new task is added
        }
        
        function showErrorMessage(message) {
            const container = document.querySelector('.container');
            const errorMessage = document.createElement('div');
            errorMessage.textContent = message;
            errorMessage.style.cssText = `
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(255, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 20;
                transition: opacity 0.5s ease-in-out;
            `;
            container.appendChild(errorMessage);
            setTimeout(() => {
                errorMessage.style.opacity = 0;
                setTimeout(() => {
                    errorMessage.remove();
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
